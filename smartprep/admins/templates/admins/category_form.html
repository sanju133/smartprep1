{% extends 'admin-layout.html' %}
{% load bootstrap %}
{% block title %}
    <title>Add Category</title>
{% endblock %}

{% block main_content %}

<div class="main1" id="menu-toggle">
            <div class="main2">
                <div class="topbar">
                    <div class="toogle1">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                    <!-- search -->
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Search here">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                    </div>
                    <!-----notification-->
                    <div class="notification">
                        <ion-icon name="notifications-outline"></ion-icon>
                    </div>
                    <!-- user img-->
                    <div class="user">
                        <div>
                            <h4>Sanju Maharjan</h4>
                        <p style="color:gray;">Admin</p>
                        </div>
                    </div>
                </div>
            </div>

<div class="container d-flex p-5">
<div class="row">

    <div class="col-md-6 offset-md-3" >
        <h4 id="head4" class="text-center">Add Category</h4>

        <div class="card py-2 px-2" style="display:flex; justify-content:center">
        <form class="myForm" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_category | bootstrap_horizontal }}
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter category



   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>

{% endblock  %}
