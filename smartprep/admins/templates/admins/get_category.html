{% extends 'admin-layout.html' %}
{% load static %}
{% block title %}
<title>Admin-Dashboard</title>
{% endblock %}
{% block main_content %}
<div class="main1">
            <div class="main2">
                <div class="topbar">
                    <div class="toogle1">
                        <ion-icon name="menu-outline"></ion-icon>

                    </div>
                    <!-- search -->
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Search here">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                    </div>

                    <!-----notification-->
                    <div class="notification">
                        <ion-icon name="notifications-outline"></ion-icon>

                    </div>

                    <!-- user img-->
                    <div class="user">

                        <img src = "{% static 'images/user.jpg' %}" alt = "" width="40px" height="40px">
                        <div>
                            <h4>Sanju Maharjan</h4>
                        <p style="color:gray;">Admin</p>

                        </div>




                    </div>
                </div>

            </div>

        <!-- </div> -->
        <!-- heading -->
        <h1 style="margin:2%;" class="heading">Categories</h1>

          <!-- card -->

        <div class="cardBox_category">




        <!-- data list -->
        <div class="details">
            <div class="get_category">
                <div class="cardHeader">
                    <h2></h2>
                    <a href="/admins/category_form/" class="btn"><i class="fa fa-plus" aria-hidden="true"></i> Add New</a>
                </div>
                <table class=" table"  >
                    <tr class="col " >
<!--                        <th>Picture</th>-->
                         <th class="col py-3 " style="text-align:left">Image</th>
                        <th class="col py-3 ">Category</th>
                       <th  colspan="2" >Action</th>

                    </tr>
                    {% for i in category %}
                    <tr class="" style="height:120px">
                        <td  > <img class="imagess" style="width:100px; height:100px; " src="/{{i.category_Image}}"   ></td>
                        <td style="text-align:center"> {{ i.category_Name }}</td>





                        <td style="text-align:center"><a class="btn btn-danger btn-sm" href="/admins/delete_category/{{i.id}}"
                               onclick="return confirm('Are you sure to delete the {{i.category_Name}}')">Delete</a> &nbsp;</td>



                    </tr>

                    {% endfor %}

                </table>
            </div>


            <!-- new customers -->


        </div>

        </div>
    </div>










{% endblock %}
